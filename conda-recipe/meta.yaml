package:
  name: snakepipes
  version: 1.1.2

source:
  path: ../

build:
  number: 0
  noarch: python
  skip: True  # [not py3k]

requirements:
  build:
    - python
  run:
    - python
    - snakemake >=5.2.3
    - pandas
    - graphviz

test:
  commands:
    - DNA-mapping --help

about:
  home: 'https://snakepipes.readthedocs.org'
  license: GPL3
  summary: NGS processing pipelines from the MPI-IE
